<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo list</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1612cea31.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <h1>Todo List App</h1>
    <hr>

    <div class="input-wrap">
      <input id="todo" type="text" name="todo" placeholder="What do you want todo?">
      <!-- <input id="btn-add" type="submit" name="submit" value="âž•" > -->
      <button id="btn-add"><i class="fa-solid fa-plus fa-lg"></i></button>
    </div>
    
    <h2>Todo List:</h2>
    <ul id="todo-list">
      <li>
        <span class="item">Demo Task</span>
        <div class="btn-wrap">
          <button class="complete-button">
            <i class="fa-solid fa-check fa-lg"></i>
          </button>
          <button class="delete-button">
            <i class="fa-solid fa-x fa-lg"></i>
          </button>
        </div>
      </li>
    </ul>

    <script src="index.js">
      
    </script>
  </body>
</html>
